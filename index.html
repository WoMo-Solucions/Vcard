<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julian Ramirez | Tarjeta Digital</title>
  <link rel="stylesheet" href="statics/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="vcard">
    <!-- Fondo degradado ámbar -->
    <div class="amber-fade"></div>
    
    <!-- Fondo de imagen -->
    <div class="bg-pattern"></div>
    
    <!-- Contenido principal -->
    <div class="content">
      <!-- Foto de perfil -->
      <div class="photo-frame">
        <img src="statics/img/foto.jpg" alt="Julian Ramirez">
      </div>
      
      <!-- Información textual -->
      <div class="info">
        <h1>Julian Ramirez</h1>
        <h2>Profesional en Desarrollo de Software</h2>
        
        <div class="details">
          <p><i class="fas fa-code"></i> Full Stack Developer</p>
          <p><i class="fas fa-university"></i> UNICUCES</p>
          <p><i class="fas fa-map-marker-alt"></i> Cali - Colombia</p>
        </div>
      </div>
      
      <!-- Botones sociales -->
      <div class="social">
        <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="github"><i class="fab fa-github"></i></a>
        <a href="#" class="email"><i class="fas fa-envelope"></i></a>
        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      </div>
      
      <!-- Mensaje -->
      <div class="message">
        <p>Apasionado por el desarrollo de soluciones digitales que simplifican y transforman procesos reales.</p>
      </div>
    </div>
  </div>
</body>
</html>
